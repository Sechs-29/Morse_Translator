<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>モールス信号変換器</title>
    <link rel="stylesheet" href="style.css">
    <script src="morseTranslator.js"></script>
  </head>

  <body>
    <!--タイトル, 説明文の領域-->
    <div class="title">
      <h1>モールス信号変換器</h1>
      <img src="line.png" class="line">
    </div>
    
    <div class = "description">
      <p>英語・日本語対応モールス信号変換器<br>下の枠でトン, ツー, スペースの文字を置換することができる<br>WebStorageを使用し、高セキュリティでの高速セーブを実現！</p>
    </div>
    <!--タイトル, 説明文の領域-->

    <!--設定の領域-->
    <div class="toggle-language-area">
      <input type="radio" name="toggle-language-radio" id="toggle-language-english" onclick="conversion()">
        <label for="toggle-language-english">英語</label>
      <input type="radio" name="toggle-language-radio" id="toggle-language-japanese" onclick="conversion()" checked="">
        <label for="toggle-language-japanese">日本語</label>
    </div>

    <div class="change" id= "change">
        <textarea id="input-ton" name="input-ton" rows="1" cols="5" placeholder="とん" oninput="conversion()"></textarea>
        <textarea id="input-tu" name="input-tu" rows="1" cols="5" placeholder="つー" oninput="conversion()"></textarea>
        <textarea id="input-space" name="input-space" rows="1" cols="5" placeholder="隙間" oninput="conversion()"></textarea>
    </div>
    <!--設定の領域-->

    <!--結果の領域-->
    <div class="input" id="input">
      <textarea id="input-morse" name="input-morse" rows="4" cols="40" placeholder="原文を入れてください" oninput="conversion()"></textarea>
    </div>

    <div class="output" id="output">
      <textarea readonly id="output-morse" name="output-morse" placeholder="変換後のテキスト" rows="4" cols="40"></textarea>
    </div>
    <!--結果の領域-->

    <!--締めの領域-->
    <div class="footer">
      <img src="line.png" class="line">
    </div>
    <!--締めの領域-->
  </body>

</html>
